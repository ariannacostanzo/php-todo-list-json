<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- bootstraap -->
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/> -->
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' integrity='sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==' crossorigin='anonymous'/>
    <!-- stile -->
    <link rel="stylesheet" href="stile/style.css">
    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js' integrity='sha512-BK9PHgiHWfibD1gZHjigMVxh6wMAFhiGa8FV3mYdGIHO7QJWlP/Uy2kTw3ykOLd9OtSJyPSqPNKIRiSmAFw6UA==' crossorigin='anonymous'></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script src="script/main.js" defer></script>
</head>
<body>
    <div class="container" id="root">
        <h1>Todo List</h1>
        <div class="row">
            <div id="todolist" class="col">
                <ul>
                    <li class="list-item" v-for="task in tasks" :key="task.id">
                        {{task.text}}
                        <button type="button" class="trash-container">
                            <i class="fa-solid fa-trash"></i>
                            <!-- da mettere questa on hover -->
                            <!-- <i class="fa-solid fa-trash fa-shake"></i> -->
                        </button type="button">
                    </li>
                    
                </ul>
            </div>
            <form action="" class="col" id="form">
                <input type="text" placeholder="Inserisci elemento...">
                <button id="form-button" type="submit">Inserisci</button>
            </form>
        </div>
    </div>
</body>
</html>
