
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' integrity='sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==' crossorigin='anonymous'/>
    <!-- stile -->
    <link rel="stylesheet" href="stile/style.css">
    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js' integrity='sha512-BK9PHgiHWfibD1gZHjigMVxh6wMAFhiGa8FV3mYdGIHO7QJWlP/Uy2kTw3ykOLd9OtSJyPSqPNKIRiSmAFw6UA==' crossorigin='anonymous'></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script src="script/main.js" defer></script>
</head>
<body>
    <div class="container" id="root">
        <h1>Todo List</h1>
        <div class="row">
            <div id="todolist" class="col">
                <ul>
                    <li class="list-item" v-for="task in tasks" :key="task.id" >
                        <span :class="{'deleted':task.done}" @click="toggleTaskDone(task.id)">
                            {{task.text}}
                        </span>
                        <button type="button" class="trash-container" @click="deleteTask(task.id)" @mouseover="startAnimation" @mouseleave="stopAnimation">
                            <i class="fa-solid fa-trash"  :class="{'fa-shake' : isHovering}"></i>
                        </button type="button">
                    </li>
                    
                </ul>
            </div>
            <form class="col" id="form" @submit.prevent="createNewTask" method="post">
                <input type="text" placeholder="Inserisci elemento..." v-model.trim="newTaskText">
                <button id="form-button" type="submit">Inserisci</button>
            </form>
        </div>
    </div>
</body>
</html>
